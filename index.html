<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy talk </title>
</head>

<body id="index-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Yes Optus</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>

    </div>

    <header class="welcome-header">
        <i class="fas fa-candy-cane fa-6x"></i>
        <h1 class="welcome-header_title">CANDY</h1>
        <p class="welcome-header_text">
            If you have a Candy Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="Login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="text" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account Password</a>
    </form>

    <div id="no-mobile">
        <span> This application is only available on smartphone...!! </span>
    </div>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>

</body>

</html>
