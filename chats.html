<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Candy talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Yes Optus</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>

    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i>
                    <div class=point></div>
                </a></span>
        </div>


    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/choco.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Choco</h4>
                        <h6 class="user-component__subtitle">When we go on holiday ??</h6>
                    </div>
                </div>

                <div class="user-component__column--right">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a>
        <a href="chatwilk.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/walk.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Wilk</h4>
                        <h6 class="user-component__subtitle">You wanna order full-cream milk? </h6>
                    </div>
                </div>


                <div class="user-component__column--right">
                    <span class="user-component__time">22:24</span>
                    <div class="badge">1</div>

                </div>
            </div>
        </a>
        <a href="chatsausage.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/Sausage.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Sausage</h4>
                        <h6 class="user-component__subtitle">I need some snacks for me ! </h6>
                    </div>
                </div>


                <div class="user-component__column--right">
                    <span class="user-component__time">22:10</span>


                </div>
            </div>
        </a>
        <a href="chatstrawberry.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/Strawberry.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Strawberry</h4>
                        <h6 class="user-component__subtitle">Would you like to take some strawberries? </h6>
                    </div>
                </div>


                <div class="user-component__column--right">
                    <span class="user-component__time">21:10</span>


                </div>
            </div>
        </a>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">
                        <div class="dot"></div>
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i> </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span> Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>

</body>

</html>
